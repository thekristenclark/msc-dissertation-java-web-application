<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            background-color: #5926db;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #c299d0;
        }

        .dashboard_title {
            font-size: 28px;
            margin: 0;
        }

        .dashboard_user {
            margin-top: 10px;
        }

        .dashboard_user_name {
            font-size: 20px;
            color: #c299d0;
            margin: 0;
        }

        .logout-button {
            display: inline-block;
            margin-top: 15px;
        }

        .logout-button button {
            background-color: #c299d0;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-button button:hover {
            background-color: #a77baf;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .new-story-button {
            background-color: #5926db;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .new-story-button:hover {
            background-color: #3e1b9b;
        }

        .bookshelf {
            margin-top: 20px;
        }

        .bookshelf h2 {
            font-size: 22px;
            color: #5926db;
            margin-bottom: 15px;
        }

        .bookshelf ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bookshelf li {
            margin: 10px;
        }

        .bookshelf a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #5926db;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s;
        }

        .bookshelf a:hover {
            background-color: #3e1b9b;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1 class="dashboard_title">Welcome to the Dashboard</h1>
        <div class="dashboard_user">
            <h2 th:text="${userdetail.fullname}" class="dashboard_user_name"></h2>
        </div>
        <div class="logout-button">
            <a th:href="@{/logout}"><button>Logout</button></a>
        </div>
    </div>

    <div class="main-content">
        <button class="new-story-button" onclick="window.location.href='/editor-new'">Write a New Story</button>

        <div class="bookshelf">
            <h2>My Bookshelf:</h2>
            <ul>
                <li th:each="editor : ${editors}">
                    <a th:href="@{/editor(id=${editor.storyId})}" th:text="${editor.storyTitle}">Story Title</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
