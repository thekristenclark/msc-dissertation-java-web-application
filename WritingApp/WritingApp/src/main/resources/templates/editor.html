<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/editor}" th:object="${editor}" method="post">
    	<p>User ID: <input type="text" th:field="*{userid}" /></p>
        <p>idea: <input type="text" th:field="*{idea}" /></p>
        <p>summary: <input type="text" th:field="*{summary}" /></p>
        <p>Create Date: <input type="text" th:field="*{createdate}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
